<!DOCTYPE html>
<html>
  <head>
    <title>Micro GC 490</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/sim.css">
    <link rel="stylesheet" href="css/stdtheme.css">
    <link rel="stylesheet" href="css/w3-theme-blue.css">
    <link rel="stylesheet" href="lib/fonts/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/fonts/7-led.css">

	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.localize.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
  </head>
  <body class="w3-light-grey">
    <header class="w3-container w3-theme w3-card top">
      <div class="w3-xxlarge toptext w3-wide w3-animate-opacity">Micro GC 490</div>
      <img src="images/barlogo.png" alt="Agilent Technologies" class="w3-right topimg img-responsive w3-animate-right" style="height:40px;margin-top:20px;"/>
    </header>

    <article style="position:relative;">
      <div class='w3-topnav w3-card-2 w3-slim topnav' id='topnav'>
        <div style="overflow:auto;">
          <a href="#" class="topnav-icons w3-hide-large w3-left" onclick="open_menu()" title="Menu"><i class="fa fa-bars"></i></a>
          <a href="/index.html" class="topnav-icons w3-left" title="Home"><i class="fa fa-home"></i></a>
          <a href="#id_play" class="topnav-icons"><i class="fa fa-play-circle">&nbsp;Run</i></a>
          <a href="#" class="topnav-icons"><i class="fa fa-stop">&nbsp;Stop</i></a>
          <a href="#" class="topnav-icons w3-right" title="Choose language"><i class="fa fa-globe"></i></a>
        </div>
      </div>

      <div class="w3-row w3-card-2" id="monitors" style="padding-bottom:2px;">
          <div class="w3-card w3-col s6 m3">
            <div class="w3-theme-d2 w3-center">Solution</div>
            <div id="sol_name" class="w3-center w3-light-green">N/A</div>
          </div>
          <div class="w3-card w3-col s6 m3">
            <div class="w3-theme-d2 w3-center">State</div>
            <div id="GC_state" class="w3-center w3-light-green">N/A</div>
          </div>
        
          <div class="w3-card w3-col s6 m3">
            <div class="w3-theme-d2 w3-center">Run No.</div>
            <div id="run_num" class="w3-center w3-light-green">N/A</div>
          </div>
          <div class="w3-card w3-col s6 m3">
            <!--<div class="w3-theme-d2 w3-center">Left Time</div>-->
            <div id="left_time" class="w3-center w3-black w3-xxlarge" style="font-family:sevenLed;height:44px;">60</div>
          </div>
      </div>

      <section class="w3-row w3-light-grey" id="belowtopnav">
        <div id="sidemenu" class="w3-col l2 m12 w3-slim">
          <div class="w3-light-grey" id="sidemenuinner">
            <a href="#" onclick="close_menu()" class="w3-closebtn w3-hide-large w3-large" style="padding:3px 12px;">&times;</a>
            <a target="i_view" href="status/status.html" onclick="close_menu()">Status</a>
            <a target="i_view" href="data/data.php" onclick="close_menu()">Data</a>
            <a target="i_view" href="solution/solution.php" onclick="close_menu()">Solution</a>
            <a target="i_view" href="calibration/calibration.html" onclick="close_menu()">Calibration</a>
            <a target="i_view" href="sequence1/sequence.html" onclick="close_menu()">Sequence</a>
            <div>&nbsp;</div>
          </div>

        </div>
        <div class="w3-col l10 m12">
          <div class="w3-white" style="position:relative;overflow:hidden">
            <iframe name="i_view" id="main" src="status/status.html" style="width:100%;min-height:40px;" onload="resizeIframe();">
            </iframe>
          </div>
        </div>
      </section>
      <!--used to preserve a space for scroll-->
      <div class="w3-container"> 
        <p class="w3-tiny">&nbsp;</p>
      </div>
    </article>

    <footer class="w3-container w3-theme-light w3-hide-medium w3-hide-small" style="position:fixed;bottom:0px;z-index:2;width:100%;clear:both">
      <p class="w3-tiny w3-right">Copyright &#169; Agilent 2015</p>
    </footer>

    <div id="id_play" class="w3-modal">
      <div class="w3-modal-content w3-card-4">
        <header class="w3-container w3-theme">
          <a href="#" class="w3-closebtn">&times;</a>
          <h4>Start Run</h4>
        </header>
        <form class="w3-container">
          <p>Choose the type of run:</p>
          <label class="w3-checkbox">
            <input type="radio" name="runtype" value="single" checked>
            <div class="w3-checkmark"></div>&nbsp;Single Run
          </label><br>
          <label class="w3-checkbox">
            <input type="radio" name="runtype" value="sequence">
            <div class="w3-checkmark"></div>&nbsp;Sequence Run
          </label><br>
          <label class="w3-checkbox">
            <input type="radio" name="runtype" value="calibrate">
            <div class="w3-checkmark"></div>&nbsp;Calibration Run
          </label>
        </form>
        <footer class="w3-container w3-theme">
          <button class="w3-btn w3-steal w3-section">OK</button>
          <button class="w3-btn w3-steal w3-section w3-right">Cancel</button>
        </footer>
      </div>
    </div>

    <script src="js/sim_footer.js"></script>
  </body>
</html>
